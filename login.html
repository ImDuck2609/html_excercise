<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your GreenPrep account to access tests and track progress.">
  <title>Login - GreenPrep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">GreenPrep</div>
    <nav class="header__nav">
      <a href="index.html" class="header__link">Home</a>
    </nav>
  </header>

  <main class="login">
    <section class="login__container">
      <h1 class="login__title">Login to Your Account</h1>
      <form class="login__form" aria-label="Login form">
        <label for="email" class="login__label">Email</label>
        <input type="email" id="email" class="login__input" placeholder="Enter your email" required>

        <label for="password" class="login__label">Password</label>
        <input type="password" id="password" class="login__input" placeholder="Enter your password" required>

        <button type="submit" class="login__button">Login</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 GreenPrep. All rights reserved.</p>
  </footer>
</body>
</html>
