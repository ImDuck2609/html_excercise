<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enter your test key to start your GreenPrep practice test.">
  <title>Enter Test Key - GreenPrep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">GreenPrep</div>
    <nav class="header__nav">
      <a href="index.html" class="header__link">Home</a>
      <a href="login.html" class="header__link">Login</a>
    </nav>
  </header>

  <main class="testkey">
    <section class="testkey__container">
      <h1 class="testkey__title">Enter Your Test Key</h1>
      <form class="testkey__form" aria-label="Enter test key form">
        <label for="testkey" class="testkey__label">Test Key</label>
        <input type="text" id="testkey" class="testkey__input" placeholder="e.g., ABC123" required>
        <button type="submit" class="testkey__button">Start Test</button>
      </form>
    </section>
  </main>

  <footer class="footer">

  </footer>
</body>
</html>
